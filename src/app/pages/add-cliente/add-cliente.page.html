<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="form()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeLg="8" style="margin: auto; display: block;">
          <ion-card>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Nombre:</ion-label>
                <ion-input name="nombre" [(ngModel)]="datos.nombre" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Direcci√≥n:</ion-label>
                <ion-input name="direccion" [(ngModel)]="datos.direccion" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">CRE:</ion-label>
                <ion-input name="cre" [(ngModel)]="datos.cre" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">RFC:</ion-label>
                <ion-input name="rfc" [(ngModel)]="datos.rfc" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">PERMISO:</ion-label>
                <ion-input name="permiso" [(ngModel)]="datos.permiso" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Vigencia Permiso</ion-label>
                <ion-datetime display-format="DD/MM/YYYY"  name="vigenciaPermiso" required [(ngModel)]="datos.vigencia"></ion-datetime>
              </ion-item>
              <ion-button 
              type="submit" 
              expand="block" 
              fill="clear" 
              shape="round"
              [disabled]="formulario.invalid"
              >
                Guardar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
