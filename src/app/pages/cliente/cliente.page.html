<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="newCliente()">
      <ion-icon slot="start" name="add"></ion-icon>
      Cliente
    </ion-button>
  </ion-buttons>
    <ion-title class="ion-text-center">Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar  
  (ionChange)="onSearchChange($event)"
  placeholder="Buscar cliente" 
  inputmode="text"
  [debounce]="250"
  animated></ion-searchbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4" style="margin: auto; display: block;" >
        <ion-list>
          <ion-card *ngFor="let data of readClient | filtro: textoBuscar" >
            <ion-card-content>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="delete(data._id)">
                    <ion-icon slot="start" name="trash"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
              <p class="ion-text-center">{{data.nombre}}</p>
              <p>Direccion: {{data.direccion}}</p>
              <p>CRE:{{data.cre}}</p>
              <p>RFC:{{data.rfc}}</p>
              <p>PERMISO:{{data.permiso}}  {{data.vigencia}}</p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
