<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="addNominacion()">
        <ion-icon slot="start" name="add"></ion-icon>
        Nominacion
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/inicio"></ion-back-button>
  </ion-buttons>
    <ion-title class="ion-text-center">Nominaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" style="margin: auto; display: block;" *ngFor="let data of datosNominacion">
        <ion-card>
          <ion-card-content>
            {{data.empresaId.nombre}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="print-outline" (click)="pdf()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
