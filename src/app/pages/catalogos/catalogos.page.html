<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Catalogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4" style="margin: auto; display: block;">
        <ion-card *ngFor="let data of catalogos" [routerLink]="data.redirectTo">
          <ion-card-header>
            <ion-toolbar>
              <ion-icon [name]= "data.icon" slot="end" size="large"></ion-icon>
              <ion-card-title>{{data.name}}</ion-card-title>
            </ion-toolbar>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
