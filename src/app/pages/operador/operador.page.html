<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="addOperador()">
        <ion-icon slot="start" name="add"></ion-icon>
        Operador
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/catalogos"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Operador</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Desbloquear el guard del routing -->
<ion-content> 
  <ion-searchbar  
  (ionChange)="onSearchChange($event)"
  placeholder="Buscar por nombre del operador" 
  inputmode="text"
  [debounce]="250"
  animated
  ></ion-searchbar>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="4" style="margin: auto; display: block;">
        <ion-list>
          <ion-card *ngFor="let data of arrayOperadores">
            <ion-card-content>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="deleteOperador(data._id)">
                    <ion-icon slot="end" name="trash"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="6">
                    {{data.nombre}} {{data.apellidos}}
                    <p>Telefono: {{data.telefono}}</p>
                    <p>Licencia: {{data.licencia}}</p>
                    <p>RFC: {{data.rfc}}</p>
                  </ion-col>
                  <ion-col size="6">
                    <img src="http://localhost:3000/lic/{{data.filename}}" alt="">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
